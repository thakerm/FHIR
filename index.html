<!DOCTYPE html>
<html>
<head>
    <title>My SMART on FHIR App</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My SMART on FHIR App</h1>
    <div id="psa-data"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
    <script>
        FHIR.oauth2.ready().then(client => {
            client.patient.read().then(patient => {
                const patientId = patient.id;
                const psaObservations = client.request(`Observation?patient=${patientId}&code=PSA`).then(bundle => bundle.entry.map(entry => entry.resource));

                Promise.all([psaObservations]).then(([psaObservations]) => {
                    if (psaObservations.length === 0) {
                        document.getElementById('psa-data').innerHTML = '<p>No PSA data available.</p>';
                        return;
                    }
                    const psaData = `
                        <h2>PSA Data</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Value</th>
                                    <th>Unit</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${psaObservations.map(observation => `
                                    <tr>
                                        <td>${observation.effectiveDateTime}</td>
                                        <td>${observation.valueQuantity.value}</td>
                                        <td>${observation.valueQuantity.unit}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('psa-data').innerHTML = psaData;
                });
            });
        });
    </script>
</body>
</html>
